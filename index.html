<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Product card</title>
</head>
<body>
    <div class="card">

        <div class="card-nav">
            <div class="card-heart">
                <i class="far fa-heart"></i>
            </div>
 
            <div class="card-cart">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>        

        <div class="card-img">
            <img src="Nike Zoom KD 12.png" alt="">
        </div>

        <div class="card-title">
            Nike Zoom KD 12
        </div>


        <div class="card-price">
            $99
        </div>

        <div class="card-body">

            <div class="card-size">
                <h1>Size:</h1>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
    
    
            <div class="card-color">
                <h1>Color:</h1>
                <span class="card-color-green"></span>
                <span class="card-color-red"></span>
                <span class="card-color-black"></span>
            </div>
    
    
            <div class="card-action">
                <button><h3>Buy now</h3></button>
                <button><h3>Add cart</h3></button>
            </div>
        </div>




    </div>


</body>
</html>
